<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/0df1c0dbd1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="huddle">
      <div class="content-container">
        <img class="content_img" src="./images/illustration-mockups.svg" alt="" />
        <div class="text-content">
          <h1 class="text-content__title">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-content__description">
            Huddle re-imagines the way we build communities. You have a voice, but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="text-content__register" href="#register">Register</a>
        </div>
      </div>
      <ul class="socials">
        <li class="socials__item"><a class="socials__link" href="#facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li class="socials__item"><a class="socials__link" href="#twitter"><i class="fa-brands fa-twitter"></i></a></li>
        <li class="socials__item"><a class="socials__link" href="#instagram"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </main>
  </body>
</html>
